<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <mlz-ff
    img = "./img/Garena.png" 
    movil = "./img/Free.png"
    titulo = "Laura"
    coleccion = "Free Fire 2023"
    rgb="rgb"
    href="https://google.com/"
    data-tilt
    data-tilt-glare
    data-tilt-max-glare="0.8"
    contenido = "Farena Free Fire; también conocido anteriormente como Free Fire Battlegrounds o simplemente Free Fire, es un videojuego battle royale de 2017, desarrollado por 111dots Studio​ y publicado por Garena para Android e IOS.​​ Se convirtió en el juego móvil más descargado a nivel global en 2019.​"
    >
    </mlz-ff>
    <script type="module" src="/main.js"></script>
    <script src="./vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"),{
          glare: true,
          reverse: true,
          "max-glare": 0.5
        });
      </script>
</body>
</html>
